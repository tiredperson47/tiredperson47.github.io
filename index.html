<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #textbox {
            position: relative;
            width: 700px;
            height: 400px;
            Margin-top: -200px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #242424; /* shade of grey */
	    border-radius: 8px;
            font-family: 'Noto Sans';
	    text-align: center;
	    line-height: 2;
	    padding: 0 40px;
	    font-size: 18px;
        }
	#health-container {
	    position: relative;
	    top: 10px;
	    background: none;
	    text-align: center;
	    color: white;
	    border-radius: 8px;
            font-family: 'Noto Sans';
	}

	#lives {
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
            background: none;
            border: none;
            text-align: center;
            width: 50px;
            outline: none; /* Remove default outline */
	    font-family: 'Noto Sans';
        }

        #input-container {
            display: flex;
            justify-content: center;
            width: 80%;
            font-family: 'Noto Sans';
        }
        #user-input {
            width: 700px;
            padding: 10px;
            background-color: #242424; /* shade of grey */
            font-size: 16px;
            border: none;
	    color: #fff;
            border-radius: 8px;
            font-family: 'Noto Sans';
        }
        #start-button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: none;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Noto Sans';
	    transition: color 0.3 ease;
        }
	#start-button:hover {
	color: #750707;
	}
        #toggle {
            display: none;
        }
        #toggle:checked + #textbox #start-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="checkbox" id="toggle">
	<div id="textbox">
		<label for="toggle" id="start-button">Start</label>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter your choice here">
        </div>
	 <div id="health-container">
                <label for="lives">Lives:</label>
                <input type="text" id="lives" disabled>
         </div>

    </div>
    <script src="/game.js"></script>
</body>
</html>
